name: test of integration

on:
  pull_request:
    branches:
      - feature/*
      - develop
  push:
    branches:
      - develop
      - feature/*
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - run: npm install
      - run: npm ci
      - run: npm run lint
        env:
          AD_ACCOUNT_ID: ${{secrets.AD_ACCOUNT_ID}}
          ACCESS_TOKEN: ${{secrets.ACCESS_TOKEN}}
          DB_URL: ${{secrets.DB_URL}}

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - run: npm install
      - run: npm ci
      - run: npm test
        env:
          AD_ACCOUNT_ID: ${{secrets.AD_ACCOUNT_ID}}
          ACCESS_TOKEN: ${{secrets.ACCESS_TOKEN}}
          DB_URL: ${{secrets.DB_URL}}
