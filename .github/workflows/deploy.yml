name: deploy

on:
  pull_request:
    branches:
      - master
jobs:
  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: echo "hello"
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
